{% extends 'base.html' %}

{% block title %}
    Reports
{% endblock %}

{% block content %}
 
    
        <canvas id="book-line-chart" width="600" height="200"></canvas>
        <canvas id="member-line-chart" width="600" height="400"></canvas>



{% endblock %}
    {% block script %}
	<script>

	labels = JSON.parse( {{labels | tojson}} )
	data = JSON.parse({{ data | tojson }})
	new Chart(document.getElementById("book-line-chart"),{
		"type":"bar",
		"data":
			//using the labels here.
			{"labels": labels, 
           
			"datasets":[{"label":"Books",
      			
			"data":	data, 
        backgroundColor: [
   
      'rgba(75, 192, 192, 0.2)',
  
    ],
    borderColor: [

      'rgb(75, 192, 192)',

    ],
		
			
			borderWidth: 1},
    {
      label: "members",
      data: data,
      borderWidth: 1,
      backgroundColor: [
      'rgba(255, 99, 132, 0.2)'],
      borderColor: [
      'rgb(255, 99, 132)']

    }
    ]},
		"options":{scales: {
      y: {
        beginAtZero: true
      }
    }}});
    
    </script>

{% endblock %}
