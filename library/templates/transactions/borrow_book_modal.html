<div class="modal fade" id="borrowBookModal-{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Borrow Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action = './borrow-book' method="POST">
            {{ book_form.hidden_tag() }}
            {{ borrow_form.title.label() }}
            {{ borrow_form.title(class="form-control", placeholder="Membername"}}
  
            {{ borrow_form.isbn.label() }}
            {{ borrow_form.isbn(class="form-control", placeholder="Book Title"}}
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          {{borrow_form.borrow(class="btn btn-primary")}}
        </div>
      </form>
      </div>
    </div>
  </div>
