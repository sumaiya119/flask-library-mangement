<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{%block title %} {%endblock%}</title>
  {%block style%}
  {%endblock%}
</head>

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home_page')}}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="/" class="nav-link px-2 link-dark">Book List</a></li>
          <li><a href="/" class="nav-link px-2 link-dark">Member List</a></li>
          <li><a href="/" class="nav-link px-2 link-dark">Transactions</a></li>
          <li><a href="/" class="nav-link px-2 link-dark">Report</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="POST">

          <input type="search" class="form-control" placeholder="Search Book/Author..." aria-label="Search"/>
        </form>

      </div>
    </div>
  </header>

  {%block content%}
  {%endblock%}
